<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hive | Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            color: #007bff !important;
        }

        .navbar-nav .nav-link {
            color: #555 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }

        .wrapper {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }

        .form-signin {
            max-width: 400px;
            padding: 30px 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .form-signin-heading {
            font-size: 1.6rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-signin .form-control {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .form-signin button {
            background-color: #007bff;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .form-signin button:hover {
            background-color: #0056b3;
        }

        .text-center a {
            color: #007bff;
        }

        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Book Hive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="wrapper">
        <form class="form-signin" method="POST" action="/login">
            <h2 class="form-signin-heading">Login to Book Hive</h2>
            <div class="mb-3">
                <input class="form-control" type="email" name="email" placeholder="Your Email" required autofocus>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Your Password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
            <div class="text-center mt-3">
                <a href="/signup" class="text-decoration-none">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5 bg-light">
        <p class="mb-0">Â© 2024 Book Hive. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
