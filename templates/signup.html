<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hive | Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #007bff !important;
        }

        .navbar-nav .nav-link {
            color: #555 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }

        .wrapper {
            margin-top: 80px;
            display: flex;
            justify-content: center;
        }

        .form-signup {
            max-width: 400px;
            padding: 20px 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-signup-heading {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-signup .form-control {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .form-signup button {
            background-color: #007bff;
            color: #ffffff;
            font-size: 1rem;
        }

        .form-signup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Book Hive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="wrapper">
        <form class="form-signup" method="POST" action="/signup">
            <h2 class="form-signup-heading">Create Your Account</h2>
            <div class="mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required autofocus>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="/login" class="text-decoration-none">Login here</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5 bg-light">
        <p class="mb-0">Â© 2024 Book Hive. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
